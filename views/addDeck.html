<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <h1>MAKE A DECK</h1>
    <form method="POST" action="/cards/addDeck/">

        <div class="form-group">
            <label for="deckName" class="col-sm-2 control-label">Deck Name</label>
            <div class="col-sm-10">
                <input name="deckName" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="cardTList" class="col-sm-2 control-label">Card List</label>
            <div class="col-sm-10">
                <textarea name="cardList" id="" cols="30" rows="10"></textarea>
            </div>
        </div>





        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>

    </form>
</body>

</html>
